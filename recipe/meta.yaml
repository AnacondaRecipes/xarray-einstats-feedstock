# Generated using grayskull; edited by @ericmjl.
{% set name = "xarray-einstats" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-einstats-{{ version }}.tar.gz
  sha256: 45283e8b471ac54ac2957bc14e311f681b84dabc50c85959b9931e6f5cc60bcb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - pip
    - python
    - flit
  run:
    - numpy {{ numpy }}
    - python
    - scipy >=1.6
    - xarray >=2022.09.0

test:
  imports:
    - xarray_einstats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arviz-devs/xarray-einstats
  summary: Stats, linear algebra and einops for xarray.
  description: |
    xarray-einstats is an open source Python library part of the ArviZ project. It acts as a bridge between the xarray
    library for labelled arrays and libraries for raw arrays such as NumPy or SciPy.
  license: Apache License 2.0
  license_family: Apache-2.0
  license_file: LICENSE
  doc_url: https://xarray-einstats.readthedocs.io/
  dev_url: https://github.com/arviz-devs/xarray-einstats

extra:
  recipe-maintainers:
    - ericmjl
    - OriolAbril
