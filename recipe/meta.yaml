# Generated using grayskull; edited by @ericmjl.
{% set name = "xarray-einstats" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-einstats-{{ version }}.tar.gz
  sha256: 81217c145218479327469f1669f34763b7e149ed6789fd596cc90ff2d772098e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=21.3
    - python >=3.7
    - flit
  run:
    - numpy >=1.21
    - python >=3.7
    - scipy
    - xarray >=0.20

test:
  imports:
    - xarray_einstats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arviz-devs/xarray-einstats
  summary: Stats, linear algebra and einops for xarray.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://xarray-einstats.readthedocs.io/

extra:
  recipe-maintainers:
    - ericmjl
    - OriolAbril
